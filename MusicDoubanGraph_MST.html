<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
</head>
<body bgcolor="black">
<title>MusicDoubanGraph</title>
<table>
<tr>
<td></td>
<td bgcolor="white">
<p><i><b><big>MusicDoubanGraph网络_MST</big></b></i></p>
<p>网络构建如下：</p>
<p>&nbsp&nbsp母图G：MusicDoubanGraph网络_完整版</p>
<p>&nbsp&nbsp边E：显示最小生成树上的边</p>
<p>&nbsp&nbsp变化规则：只保留度大于20的结点</p>
<p>&nbsp&nbsp|V|=79</p>
<p>&nbsp&nbsp|E|=78</p>
<p>&nbsp&nbspps:鼠标停留在点上以查看音乐人信息</p>
<p>&nbsp&nbsp   叶节点更小，另外颜色统一，便于区分</p>
<p>&nbsp&nbsp	可通过拖动节点清晰得获得结点的度信息</p>
</td>
</tr>
</table>
<script src="d3.js"></script>
<script src="MusicDoubanGraph_MST.js"></script>
<script>


var width = 1024,
    height = 600;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-1000)
	.friction(0.85)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("td").append("svg")
    .attr("width", width)
    .attr("height", height);


  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();
	
  var _links = [];		
  (function(){
	var length = graph.mst_edge.length;
	for(var i = 0;i < length;i++)
		_links.push(graph.links[parseInt(graph.mst_edge[i].edge)]);
  }()
  )	

  var link = svg.selectAll(".link")
      .data(_links)
    .enter().append("line")
      .attr("class", "link")
		.style("stroke-width", "3px");

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 8)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);
	  
	for(var i = 0;i < graph.mst_leaf.length;i++)
		d3.select(node[0][parseInt(graph.mst_leaf[i].leaf)]).attr("r", 5).style("fill", color(8));

  node.append("title")
      .text(function(d) { return d.name; });
	  
   force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; }); 
  }); 
 
</script>
</body>
</html>
